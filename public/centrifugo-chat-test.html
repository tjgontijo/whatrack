<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chat em Tempo Real - Centrifugo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #333;
            font-size: 14px;
        }

        .info-box strong {
            color: #667eea;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chat-window {
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background: #ff6b6b;
        }

        .status-badge.connected {
            background: #51cf66;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: 40px;
            text-align: right;
        }

        .message.received {
            background: #e9ecef;
            color: #333;
            margin-right: 40px;
        }

        .message.system {
            background: #fff3bf;
            color: #856404;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-area button {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Teste de Chat em Tempo Real - Centrifugo</h1>

        <div class="info-box">
            <strong>Como usar:</strong> Abra esta pÃ¡gina em duas abas do navegador lado a lado.
            Clique em "Conectar" em ambas, depois envie mensagens.
            As mensagens devem aparecer em tempo real na outra aba sem recarregar!
        </div>

        <div class="chat-container">
            <!-- Chat 1 -->
            <div class="chat-window">
                <div class="chat-header">
                    <h2>Chat 1</h2>
                    <div class="status">
                        <span class="status-badge" id="status1"></span>
                        <span id="statusText1">Desconectado</span>
                    </div>
                </div>
                <div class="messages" id="messages1"></div>
                <div class="input-area">
                    <input
                        type="text"
                        id="input1"
                        placeholder="Digite uma mensagem..."
                        disabled
                    >
                    <button id="sendBtn1" onclick="sendMessage(1)" disabled>Enviar</button>
                </div>
            </div>

            <!-- Chat 2 -->
            <div class="chat-window">
                <div class="chat-header">
                    <h2>Chat 2</h2>
                    <div class="status">
                        <span class="status-badge" id="status2"></span>
                        <span id="statusText2">Desconectado</span>
                    </div>
                </div>
                <div class="messages" id="messages2"></div>
                <div class="input-area">
                    <input
                        type="text"
                        id="input2"
                        placeholder="Digite uma mensagem..."
                        disabled
                    >
                    <button id="sendBtn2" onclick="sendMessage(2)" disabled>Enviar</button>
                </div>
            </div>
        </div>

        <div class="control-area">
            <button id="connectBtn1" onclick="connect(1)">Conectar Chat 1</button>
            <button id="connectBtn2" onclick="connect(2)">Conectar Chat 2</button>
            <button onclick="clearMessages()">Limpar Mensagens</button>
            <button onclick="disconnectAll()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">Desconectar Todos</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/centrifuge@5.5.3/dist/centrifuge.min.js"></script>

    <script>
        const clients = {};
        const subscriptions = {};
        let chatId = Math.random().toString(36).substring(7);

        function log(chatNum, message, type = 'received') {
            const messagesDiv = document.getElementById(`messages${chatNum}`);
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            if (type === 'system' || type === 'error') {
                messageEl.textContent = message;
            } else {
                const [sender, text] = message.includes(':')
                    ? message.split(':').map(s => s.trim())
                    : ['Sistema', message];
                messageEl.innerHTML = `
                    <strong>${sender}</strong><br>
                    ${text}
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                `;
            }

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(chatNum, connected) {
            const badge = document.getElementById(`status${chatNum}`);
            const text = document.getElementById(`statusText${chatNum}`);

            if (connected) {
                badge.classList.add('connected');
                text.textContent = 'Conectado';
            } else {
                badge.classList.remove('connected');
                text.textContent = 'Desconectado';
            }
        }

        async function connect(chatNum) {
            if (clients[chatNum]) {
                log(chatNum, 'JÃ¡ estÃ¡ conectado!', 'system');
                return;
            }

            log(chatNum, 'Conectando...', 'system');

            try {
                // Fetch token
                const tokenResponse = await fetch('/api/v1/centrifugo/token');
                if (!tokenResponse.ok) {
                    throw new Error(`Erro ao buscar token: ${tokenResponse.status}`);
                }

                const { token } = await tokenResponse.json();
                log(chatNum, 'Token obtido', 'system');

                // Create client
                const client = new Centrifuge('wss://centrifugo.whatrack.com/connection/websocket', {
                    token: token
                });

                client.on('connected', () => {
                    log(chatNum, 'âœ… Conectado ao Centrifugo!', 'system');
                    updateStatus(chatNum, true);

                    // Enable inputs
                    document.getElementById(`input${chatNum}`).disabled = false;
                    document.getElementById(`sendBtn${chatNum}`).disabled = false;
                    document.getElementById(`connectBtn${chatNum}`).disabled = true;

                    // Subscribe to channel
                    subscribeToChannel(chatNum, client, token);
                });

                client.on('disconnected', () => {
                    log(chatNum, 'Desconectado', 'error');
                    updateStatus(chatNum, false);
                    document.getElementById(`input${chatNum}`).disabled = true;
                    document.getElementById(`sendBtn${chatNum}`).disabled = true;
                    document.getElementById(`connectBtn${chatNum}`).disabled = false;
                });

                client.on('error', (ctx) => {
                    const errorMsg = ctx.error?.message || String(ctx.error);
                    log(chatNum, `Erro: ${errorMsg}`, 'error');
                });

                clients[chatNum] = client;
                client.connect();

            } catch (error) {
                log(chatNum, `Erro: ${error.message}`, 'error');
            }
        }

        function subscribeToChannel(chatNum, client, token) {
            try {
                // Extract org ID from token
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Token invÃ¡lido');
                }

                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                const orgId = payload.info?.organizationId;

                if (!orgId) {
                    throw new Error('Org ID nÃ£o encontrado no token');
                }

                const channel = `org:${orgId}:messages`;
                log(chatNum, `Inscrevendo em ${channel}...`, 'system');

                const sub = client.newSubscription(channel);

                sub.on('subscribe', () => {
                    log(chatNum, `âœ… Inscrito no canal: ${channel}`, 'system');
                });

                sub.on('publication', (ctx) => {
                    const data = ctx.data;
                    if (data.sender !== chatId) { // Don't show own messages twice
                        log(chatNum, `${data.sender}: ${data.text}`, 'received');
                    }
                });

                sub.on('error', (ctx) => {
                    const errorMsg = ctx.error?.message || String(ctx.error);
                    log(chatNum, `Erro na subscriÃ§Ã£o: ${errorMsg}`, 'error');
                });

                subscriptions[chatNum] = { channel, sub };
                sub.subscribe();

            } catch (error) {
                log(chatNum, `Erro ao inscrever: ${error.message}`, 'error');
            }
        }

        function sendMessage(chatNum) {
            const input = document.getElementById(`input${chatNum}`);
            const text = input.value.trim();

            if (!text) return;

            const client = clients[chatNum];
            if (!client) {
                log(chatNum, 'NÃ£o conectado', 'error');
                return;
            }

            const subscription = subscriptions[chatNum];
            if (!subscription) {
                log(chatNum, 'NÃ£o inscrito no canal', 'error');
                return;
            }

            // Show message locally
            log(chatNum, `VocÃª: ${text}`, 'sent');

            // Publish to Centrifugo
            const message = {
                sender: chatId,
                senderName: `Chat ${chatNum}`,
                text: text,
                timestamp: new Date().toISOString()
            };

            subscription.sub.publish(message).then(() => {
                input.value = '';
            }).catch((error) => {
                log(chatNum, `Erro ao enviar: ${error.message}`, 'error');
            });
        }

        function clearMessages() {
            document.getElementById('messages1').innerHTML = '';
            document.getElementById('messages2').innerHTML = '';
        }

        function disconnectAll() {
            Object.values(clients).forEach(client => {
                if (client) client.disconnect();
            });
            clients = {};
            subscriptions = {};
            updateStatus(1, false);
            updateStatus(2, false);
            document.getElementById('connectBtn1').disabled = false;
            document.getElementById('connectBtn2').disabled = false;
            document.getElementById('input1').disabled = true;
            document.getElementById('input2').disabled = true;
            document.getElementById('sendBtn1').disabled = true;
            document.getElementById('sendBtn2').disabled = true;
        }

        // Allow sending with Enter key
        document.getElementById('input1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(1);
        });

        document.getElementById('input2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(2);
        });

        console.log('ðŸŽ‰ Chat Test Page Loaded!');
        console.log('Abra esta pÃ¡gina em duas abas e teste o chat em tempo real');
    </script>
</body>
</html>
